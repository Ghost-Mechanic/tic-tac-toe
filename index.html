<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <dialog class="player-names" open>
        <form action="" class="names-form" method="dialog">
            <div class="player-one-box">
                <label for="player-one">Player 1 (X) Name:</label>
                <input type="text" id="player-one">
            </div>
            <div class="player-two-box">
                <label for="player-two">Player 2 (O) Name:</label>
                <input type="text" id="player-two">
            </div>
            <button type="submit" id="names-submit">Submit Names</button>
        </form>
    </dialog>
    <div class="main">
        <h1 class="title">Tic-Tac-Toe</h1>
        <h3 class="turn">It is <span class="player"></span> turn</h3>
        <div class="board">
            <div class="box" data-index="0"></div>
            <div class="box" data-index="1"></div>
            <div class="box" data-index="2"></div>
            <div class="box" data-index="3"></div>
            <div class="box" data-index="4"></div>
            <div class="box" data-index="5"></div>
            <div class="box" data-index="6"></div>
            <div class="box" data-index="7"></div>
            <div class="box" data-index="8"></div>
        </div>
        <h3 class="game-over"></h3>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
