<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="main">
        <h1 class="title">Tic-Tac-Toe</h1>
        <h3 class="turn">It is <span class="player">Player 1's (X)</span> turn</h3>
        <div class="board">
            <div class="box" data-index="0">X</div>
            <div class="box" data-index="1">O</div>
            <div class="box" data-index="2"></div>
            <div class="box" data-index="3"></div>
            <div class="box" data-index="4"></div>
            <div class="box" data-index="5"></div>
            <div class="box" data-index="6"></div>
            <div class="box" data-index="7"></div>
            <div class="box" data-index="8"></div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
